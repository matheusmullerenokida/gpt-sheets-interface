<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPT + Planilha</title>
</head>
<body>
    <h2>GPT + Planilha</h2>

    <form method="post">
        <textarea name="pergunta" rows="3" cols="80" placeholder="Digite sua pergunta"></textarea><br>
        <button type="submit">Enviar</button>
    </form>

    <form method="post">
        <input type="hidden" name="pergunta" value="resetar">
        <button type="submit">🔁 Resetar contexto</button>
    </form>

    <hr>
    {% for pergunta, resposta in historico %}
        <b>Você:</b> {{ pergunta }}<br>
        <b>GPT:</b> {{ resposta }}<br><hr>
    {% endfor %}
</body>
</html>
